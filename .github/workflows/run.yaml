name: Run
on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  load-test-home:
    name: Run code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - run: pnpm install

      - run: pnpm build
      - run: pnpm start
